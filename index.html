<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lohani Ayush</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Creator: Lohani Ayush <br> Base Converter</h1>
        <div class="converter">
            <div class="input-group">
                <label for="number">Number:</label>
                <input type="text" id="number" placeholder="Enter a number">
            </div>
            <div class="input-group">
                <label for="fromBase">From Base:</label>
                <select id="fromBase">
                    <option value="2">Binary (Base 2)</option>
                    <option value="8">Octal (Base 8)</option>
                    <option value="10">Decimal (Base 10)</option>
                    <option value="16">Hexadecimal (Base 16)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="toBase">To Base:</label>
                <select id="toBase">
                    <option value="2">Binary (Base 2)</option>
                    <option value="8">Octal (Base 8)</option>
                    <option value="10">Decimal (Base 10)</option>
                    <option value="16">Hexadecimal (Base 16)</option>
                </select>
            </div>
            <button class="convert-button" onclick="convertBase()">Convert</button>
        </div>
        <div class="result">
            <h2>Converted Number:</h2>
            <p id="result"></p>
        </div>
        Powered by: <a href="https://ayu154.github.io/web-page/">lohaniayush.com</a>
    </div>
    <script src="funcation.js"></script>
</body>
</html>
